name: "master-test"
zone: us-east-1a
instances:
  - name: front
    count: 1
    labels:
      type: front
      class: fast
    instance_type: n1-standard-2
    volumes:
      - boot: true
        autoDelete: true
        initializeParams:
          diskSizeGb: 25
  - name: db
    count: 1
    labels:
      type: db
    instance_type: n1-standard-2
    volumes:
      - boot: true
        autoDelete: true
        initializeParams:
          DiskSizeGb: 30
      - boot: false
        autoDelete: true
        initializeParams:
          diskSizeGb: 35